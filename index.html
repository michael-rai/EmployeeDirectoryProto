<!DOCTYPE html>
<html>
    <head>
      <title>Employee Directory</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script> -->

    </head>
    <body class="body">
      <!-- video for background below -->
      <div class=bg>
        <video autoplay muted loop class="myVideo">
          <source src="assets/video/bgvid.mp4" type="video/mp4">
        </video>
      </div>

      <!--  title -->
      <div class="title">
        <h1>Employee Directory</h1>
        <div class="user-status">Status: User Logged in</div>
      </div>

      <!-- MODAL LAUNCH BUTTON  -->
      <div class="launch">
        <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModal">Launch Portal</button>
      </div>

      <!-- USER CONTROLS -->
      <div class="user-controls">
        <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#change-pw">Change Password</button>
      <button type="button" class="btn btn-primary">Log Out</button>
      </div>

      <!-- PW CHANGE MODAL -->
      <div class="modal fade" id="change-pw">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >CHANGE PASSWORD</h5>
              <button type="button" id="testToggle" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h2 id="message1"></h2>
            </div>
            <div class="modal-body">

              <form class ="SignUp" id="SignUpFormModal"  role="form">
                <div class="form-group">
                <label for="usrname">Username</label>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
                </div>
              <div class="form-button">
              <button type="submit" class="btn btn-primary signup">Change Password</button>
            </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <!-- CHANGE PW MODAL ENDED -->

    <!-- MODAL BEGINS -->
      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome to the Online Employee Directory</h5>
              <button type="button" id="testToggle" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h2 id="message1"></h2>
            </div>
            <div class="modal-body">

              <form class ="SignUp" id="SignUpFormModal"  role="form">
                <div class="form-group">
                <label for="usrname">Username</label>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
                </div>
              <div class="form-button">
              <button type="submit" class="btn btn-primary signup">Register New User</button>
            </div>
            </form>

            <form class ="login" id="loginFormModal" role="form">
              <div class="form-group">
                <h2 id="message2"></h2>
              <label for="usrname">Username</label>
                <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
              </div>
            <div class="form-button">
            <button type="submit" class="btn btn-primary sign in">Sign In</button>
          </div>
          </form>
            </div>
            <div class="modal-footer">
              <h6>version 1.0</h6>
            </div>
          </div>
        </div>
      </div>
      <!--MODAL ENDED  -->
    </body>
</html>
