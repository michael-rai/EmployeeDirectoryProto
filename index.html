<!DOCTYPE html>
<html>
    <head>
      <title>Employee Directory</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script> -->

    </head>
    <body class="body">
      <!-- video for background below -->
      <div class="bg">
        <video autoplay muted loop class="myVideo">
          <source src="public/bgvid.mp4" type="video/mp4">
        </video>
      </div>

      <!--  title -->
      <div class="title">
        <!--  USER CONTROLS-->
          <div class="user-controls" id="user-controls" hidden>
            <button type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#add-emp">Admin Controls</button>
            <button type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#change-pw">Change Password</button>
            <button type="button" class="btn btn-primary" id="logout">Log Out</button>
          </div>
          <br>

        <h1>Employee Directory</h1>
        <div class="message1" id="message1"></div>
        <div class="message2" id="message2"></div>
      </div>

      <!-- MODAL LAUNCH BUTTON  -->
      <div class="launch" id="launch-button">
        <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModal">Launch Portal</button>
      </div>

      <!-- PW CHANGE MODAL -->
      <div class="modal fade" id="change-pw">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >CHANGE PASSWORD</h5>
              <button type="button" id="testToggle" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h2 id="message1"></h2>
            </div>
            <div class="modal-body">

              <form class ="SignUp" id="pwSignUpFormModal"  role="form">
                <div class="form-group">
                <label for="usrname">Username</label>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label form="psw">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
                </div>
              <div class="form-button">
              <button type="submit" class="btn btn-primary signup">Change Password</button>
            </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <!-- CHANGE PW MODAL ENDED -->

      <!-- ADD EMPLOYEE MODAL  -->
      <div class="modal fade" id="add-emp">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >ADMIN CONTROLS</h5>
              <button type="button" id="testToggle" class="close" data-dismiss="modal"><span>&times;</span></button>

            </div>
            <div class="modal-body">

              <form class ="addEmp" id="addEmp"   role="form">
                <div class="form-group">
                <label form="register">Register an Employee</label>
                  <input type="text" class="form-control" name="employee[name]" placeholder="Enter Employee's Name">
                  <input type="text" class="form-control" name="employee[email]" placeholder="Enter Employee's E-mail">
                  <input type="text" class="form-control" name="employee[dept]" placeholder="Enter Employee's Assigned Department">
                  <input type="text" class="form-control" name="employee[company]" value="My Crazy Mind, Inc.">My Crazy Mind, Inc.
                  <input type="radio" class="form-control" name="employee[active]" value=true >Active?
                </div>
                <div class="message3" id="message3"></div>
                <div class="message2" id="message4"></div>
              <div class="form-button">
              <button type="submit" class="btn btn-primary signup">Add Employee</button>
            </div>
            </form>

            <form class ="delEmp" id="delEmp"   role="form">
              <div class="form-group">
              <label form="delete">Delete</label>
                <input type="text" class="form-control" name="employee[name]" placeholder="Enter Employee's Name">

              </div>
            <div class="form-button">
            <button type="submit" class="btn btn-primary signup">Delete Employee</button>
          </div>
          </form>

            </div>
          </div>
        </div>
      </div>
      <!--emp modal ends  -->

    <!-- MODAL BEGINS -->
      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome to the Online Employee Directory</h5>
              <button type="button" id="testToggle" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <form class ="SignUp" id="SignUpFormModal"  role="form">
                <div class="form-group">
                <label form="usrname">Username</label>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label form="psw">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
                </div>
              <div class="form-button">
              <button type="submit" class="btn btn-primary sign-up">Register New User</button>
            </div>
            </form>

            <form class ="login" id="loginFormModal" role="form">
              <div class="form-group">
              <label form="usrname">Username</label>
                <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label form="psw">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
              </div>
            <div class="form-button">
            <button type="submit" class="btn btn-primary sign-in">Sign In</button>
          </div>
          </form>
            </div>
            <div class="modal-footer">
              <h6>version 1.0</h6>
              <br>
              <button type="button" class="close" data-dismiss="modal"><span>Close</span></button>
            </div>
          </div>
        </div>
      </div>
      <!--MODAL ENDED  -->

      <!-- boxes wrapped in div  -->
<div class='boxes' id="boxes" hidden>
      <!-- EMPLOYEE BOX-->
      <div class="emp-box" id="emp-box" hidden>
        <aside>
          <div class="profile-pic">
        </div>
        <div class="user-status">
          <h4>USER IS SIGNED IN</h4>
          <ul>
            <li>Dept: IT</li>
            <li>Role: Developer</li>
            <li>Status: In-office</li>
            <li>Phone Extention: 1257</li>
          </ul>
        </div>
      </aside>
      </div>

      <!-- Employee Database -->
      <div class="database-view" id="database-view" hidden>
        <div>
          <div class="profile-pic">
            <div class="view-selector">
              <form role="form" id="changeview">
                <input type="radio" name="view-dept" value="departments">List All Departments
                <input type="radio" name="view-emp" value="employees"> List All Employees
                <input type="submit">
              </form>
          </div>
        </div>
        </div>
      </div>
    </div>
    </body>
</html>
